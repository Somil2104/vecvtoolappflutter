buildscript {
    repositories {
        google()
        mavenCentral()
        // Removed Flutter plugin repository as it's handled by Flutter automatically
    }
    dependencies {
        // Ensure you're using a compatible Android Gradle Plugin version
        classpath 'com.android.tools.build:gradle:8.0.0'  // Update to your required version if necessary

        // Ensure Kotlin plugin is compatible with your project
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'  // Adjust Kotlin version if required
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // No need for Flutter's plugin repository here either
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
