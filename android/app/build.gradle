plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Set JVM toolchain to Java 17 for both Java and Kotlin
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)  // Ensure JVM toolchain is set to Java 17
    }
}

android {
    namespace = "com.example.vecvtoolappflutter"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Ensure source and target compatibility are set to Java 17 for both Java and Kotlin
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }


}